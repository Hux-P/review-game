<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thermal energy matching game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arimo:wght@700&display=swap">
    <style>
        body {
            font-family: 'Arimo', sans-serif;
            background-color: #1f1f1f;
            color: #fff;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #363636;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .term, .definition {
            display: inline-block;
            padding: 10px;
            margin: 10px;
            background-color: #ff6b6b; /* Pink color */
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
            text-transform: lowercase;
        }

        .dropzone {
            margin-top: 20px;
            padding: 20px;
            border: 2px dashed #ff6b6b; /* Pink color */
            border-radius: 10px;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>thermal energy matching game</h2>
        
        <div class="term" id="term1" draggable="true" ondragstart="drag(event)">temperature</div>
        <div class="term" id="term2" draggable="true" ondragstart="drag(event)">thermal expansion</div>
        <div class="term" id="term3" draggable="true" ondragstart="drag(event)">kinetic energy</div>
        <div class="term" id="term4" draggable="true" ondragstart="drag(event)">kelvin</div>
        <div class="term" id="term5" draggable="true" ondragstart="drag(event)">thermal energy</div>
        <div class="term" id="term6" draggable="true" ondragstart="drag(event)">heat</div>
        <div class="term" id="term7" draggable="true" ondragstart="drag(event)">specific heat</div>
        <div class="term" id="term8" draggable="true" ondragstart="drag(event)">conduction</div>
        <div class="term" id="term9" draggable="true" ondragstart="drag(event)">convection</div>
        <div class="term" id="term10" draggable="true" ondragstart="drag(event)">radiation</div>
        <div class="term" id="term11" draggable="true" ondragstart="drag(event)">1st law of thermodynamics</div>
        <div class="term" id="term12" draggable="true" ondragstart="drag(event)">2nd law of thermodynamics</div>
        <div class="term" id="term13" draggable="true" ondragstart="drag(event)">heating system how it works</div>
        <div class="term" id="term14" draggable="true" ondragstart="drag(event)">solar heating how it works</div>
        <div class="term" id="term15" draggable="true" ondragstart="drag(event)">forced air how it works</div>

        <div class="dropzone" id="dropzone1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="dropzone" id="dropzone2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="dropzone" id="dropzone3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>

    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text");
            var draggedElement = document.getElementById(data);
            var dropzone = event.target;

            // Append the dragged term to the dropzone
            dropzone.appendChild(draggedElement);
        }
    </script>
</body>
</html>
